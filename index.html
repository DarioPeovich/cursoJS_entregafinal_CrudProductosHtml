<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Conexion libreria bootStrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous"> -->
    <!-- fin libreria BootStrap -->
    <link rel="stylesheet" href="./styles.css" />
</head>

<body>
    <div class="container text-center justify-content-center">
        <h1 class="bg-warning text-white p-3 display-4 mt-5">CRUD de Productos</h1>
        <!-- <div class="row mt-5 ">
            <p>Selecione una Opcion</p>
        </div> -->
    </div>


    <div class="container mt-5 border shadow p-4">
        <h2 id="h2Form">Agregar Producto</h2>
        <form id="formAgregarModif">
            <div class="form-group row">
                <label for="prod_id" class="col-sm-2 col-form-label">Producto Id.:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prod_id"
                        placeholder="El Id. se genera automáticamente al agregar">
                </div>
            </div>

            <div class="form-group row">
                <label for="prod_descripcion" class="col-sm-2 col-form-label">Descripcion Producto:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="prod_descripcion" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="prod_preciocosto" class="col-sm-2 col-form-label">Precio de Costo:</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" id="prod_preciocosto" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="prod_utilidad" class="col-sm-2 col-form-label">Utilidad:</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" id="prod_utilidad" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="prod_iva" class="col-sm-2 col-form-label">Iva:</label>
                <div class="col-sm-10">
                    <input type="number" step="any" class="form-control" id="prod_iva" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label for="prod_preciofinal" class="col-sm-2 col-form-label">Precio Final:</label>
                <div class="col-sm-10">
                    <input type="number" readonly class="form-control" id="prod_preciofinal"
                        placeholder="El precio Final se calculara automaticamente cuando se agregue el Producto">
                </div>
            </div>


            <div class="form-group row">
                <label for="prod_stock" class="col-sm-2 col-form-label">Stock:</label>
                <div class="col-sm-10">
                    <input type="number" class="form-control" id="prod_stock" placeholder="">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label" for="prod_rubro">Rubro Id.:</label>
                <div class="col-sm-10">
                    <select class="form-select" id="prod_rubro">
                        <option selected>Rubros...</option>
                        <option value="1">Almacén</option>
                        <option value="2">Carnicería</option>
                        <option value="3">Panaderia</option>
                        <option value="4">General</option>
                    </select>
                </div>
            </div>

            <button id="btnsubmit" type="submit" class="btn btn-primary mt-2">Agregar</button>
            <button id="btncancelar" type="reset" class="btn btn-secondary mt-2">Cancelar</button>
        </form>
    </div>

    <!-- Form´s de busqueda y filtrado  -->
    <form id="formBuscarDescrip" role="search">

        <div class="container mt-2 border p-2">
            <p class="bg-warning text-white ">Filtrar Productos</p>
            <div class="container mt-2 border shadow p-4" id="formBuscarPorDesc">

                <div class="form-group row">
                    <label for="buscarProdDescrip" class="col-sm-2 col-form-label">Por Descripcion</label>
                    <input id="buscarProdDescrip" class="form-control me-2" type="text"
                        placeholder="Buscar un producto">
                </div>
            </div>
        </form>
        <form id="formFiltrarOtros" role="search">    
            <div class="container mt-2 border shadow p-4" id="formBuscarPorPrecio">
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Por Precio</label>
                    <div class="col-sm-2 col-form-label">
                        <input id="buscarProdPrecio1" step="any" class="form-control" type="number" placeholder="Precio mínimo">
                    </div>
                    <div class="col-sm-2 col-form-label">
                        <input id="buscarProdPrecio2" step="any" class="form-control" type="number" placeholder="Precio máximo">
                    </div>
                </div>
            </div>
            <div class="d-flex justify-content-end mt-2">
                <button id="btnFiltrar" type="button" class="btn btn-primary m-2">Buuscar</button>
                <button id="btnreset" type="reset" class="btn btn-secondary m-2">Reset</button>
            </div>
        </div>

    </form>

    <!-- Div base utilizado para mostrar los Productos -->
    <div class="container mt-5 texto-div-productos" id="contenedorProductos">


    </div>

    <!-- fin prueba formulario -->
    <!-- Enlazar los archivos JavaScript de Bootstrap (jQuery primero, luego Popper.js y por último Bootstrap) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- mis script´s -->
    <script src="./clases.js"></script>
    <script src="./main.js"></script>
</body>

</html>
